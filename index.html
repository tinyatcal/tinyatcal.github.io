<section class="contact" id="contact">
    <div class="container">
        <div class="row center-xs">
            <div class="col-xs-12"><h1>Let's Chat</h1></div>
        </div>
        <form id="form-contact" action="https://formspree.io/mailto:tiny.berkeley@gmail.com" method="POST">
            <div class="row center-xs">
                <div class="col-xs-12 col-sm-6"><input type="text" name="name" placeholder="Name" required></div>
                <div class="col-xs-12 col-sm-6"><input type="email" name="email" placeholder="Email" required></div>
                <div class="col-xs-12"><input type="text" name="_subject" placeholder="Subject" required></div>
                <div class="col-xs-12"><textarea name="message" placeholder="Message" required></textarea></div>
                <input type="text" name="_gotcha" style="display:none">
                <input type="hidden" name="_next" value="/">
                <div class="col-xs-6" id="form-submit"><input type="submit" value="Send"></div>
                <div class="col-xs-12" id="form-thankyou" style="display:none;">Thanks for your email!</div>
            </div>
        </form>
    </div>
</section>

            <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
            
            <script src="https://tinyatcal.github.io/scripts/index.js" type="text/javascript"></script>
            
            
            <script>
              $("#form-contact").on("submit", function(e) {
                  e.preventDefault();

                  
                  var name = $("input[name=name]").val();
                  var email = $("input[name=email").val();
                  var subject = $("input[name=_subject").val();
                  var message = $("textarea[name=message]").val();

                  
                  $.ajax({
                      url:"https://formspree.io/mailto:tiny.berkeley@gmail.com",
                      method:"POST",
                      data:{
                          name:name,
                          _replyto:email,
                          email:email,
                          _subject:subject,
                          message:message,
                      },
                      dataType:"json",
                      success:function() {
                          console.log("Form successfully sent");
                          
                          $("#form-contact").get(0).reset();
                          
                          $("#form-submit").fadeOut(function(){
                              $("#form-thankyou").fadeIn(function(){
                                  $("#form-thankyou").delay(4000).fadeOut(function(){
                                      $("#form-submit").fadeIn();
                                  });
                              });
                          });
                      }
                  });

              });
            </script>
